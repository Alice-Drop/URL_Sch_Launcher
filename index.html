<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Scheme 快捷启动应用</title>
    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" href="./style/app_item.css">

    <script src="/script/index.js"></script>
    <script src="/script/app_item.js"></script>

<body>

        <div id="main_content">
            <div id="nav">

                <span class="nav_row" id="project_title_placer">

                    <button id="btn_search" class="" onclick="start_search()">

                </div>

            </div>


            <div id="result_container">

            
            </div>

        </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            init();
        });
    </script>

</html>
